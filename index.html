<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins&family=Raleway:wght@600&display=swap" rel="stylesheet"></head>

<body>
    <header>
        <section class="group">
            <div class="item">
                <h1>The 7 Wonders Quiz</h1>
            </div>
        </section>
    </header>

    <main>

        <section class="group">
            <!-- question number container -->
            <div id="question-number" class="item"></div>

            <!-- total score container -->
            <div id="total-score" class="item"></div>

            <!-- question area container -->
            <div class="js-question-area item"></div>
        </section>

        <!-- next question button container -->
        <section class="btn-container next-question-container">

        </section>

        <!-- start over button container -->
        <section class="btn-container start-over-container">

        </section>        

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
